apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: bell-ingress
  annotations:
    dev.okteto.com/generate-host: "true"
spec:
  rules:
    - http:
        paths:
          - path: /socket
            backend:
              serviceName: bell-service
              servicePort: 5003
          - path: /
            backend:
              serviceName: bell-service
              servicePort: 5002
