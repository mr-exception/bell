version: "3.1"
services:
  bell:
    container_name: bell
    build: ./
    restart: always
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
      - /usr/src/app/dist
    ports:
      - 5002:5002
      - 5003:5003
    networks:
      - sparow-core
    stdin_open: true
    tty: true
networks:
  sparow-core:
    external: false
